{% extends 'layout.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block main %}
    <a class="btn btn-dark" href="{% url 'guest' %}">На главную</a>
    <a class="btn btn-primary" href="{% url 'login' %}">Войти</a>
    <div>
        <h4>Регистрация в Music Service</h4>
    </div>
    <div>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-success">Создать аккаунт</button>
       </form>
    </div>
{% endblock %}
